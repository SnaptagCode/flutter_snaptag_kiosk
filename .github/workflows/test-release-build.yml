name: Test Release Build (Windows)

on:
  push:
    tags:
      - 'test-v*' # test-v로 시작하는 태그에서 실행(실 버전에서는 v* 로)
  workflow_dispatch: # 수동 실행도 가능하게 설정

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/test-v')
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1' # Flutter 버전에 맞게 수정
          channel: stable

      - name: Clean and Setup Windows Build
        run: |
          flutter clean
          flutter config --enable-windows-desktop
          flutter create --platforms=windows .
          flutter pub get

      - name: Create empty .env file if missing
        run: |
          if (-Not (Test-Path "assets/.env")) {
            New-Item -Path assets/.env -ItemType File
          }

      - name: Upgrade Flutter Packages
        run: flutter pub upgrade

      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Add CMake warning suppression flags
        run: echo 'set(CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} /WX-")' >> windows/CMakeLists.txt

      - name: Disable "Treat Warnings As Errors" for vcxproj
        run: |
          if (Test-Path "windows/flutter/ephemeral/.plugin_symlinks/flutter_soloud/flutter_soloud_plugin.vcxproj") {
            (Get-Content windows/flutter/ephemeral/.plugin_symlinks/flutter_soloud/flutter_soloud_plugin.vcxproj) `
            -replace '<TreatWarningAsErrors>true</TreatWarningAsErrors>', '<TreatWarningAsErrors>false</TreatWarningAsErrors>' `
            | Set-Content windows/flutter/ephemeral/.plugin_symlinks/flutter_soloud/flutter_soloud_plugin.vcxproj
          }

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Verify Build Artifacts Before Archiving
        run: |
          if (-Not (Test-Path "build/windows/x64/runner/Release")) {
            echo "Error: Release folder does not exist!"
            exit 1
          }

      - name: Check Build Directory
        run: Get-ChildItem -Path build/windows/x64/runner/ -Name

      - name: List Build Directory
        run: Get-ChildItem -Path build/windows/x64/runner -Recurse

      - name: Install Visual Studio Build Tools if Missing & Copy VC++ Redistributable
        run: |
          $vswherePath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"

          if (-Not (Test-Path $vswherePath)) {
              Write-Output "Visual Studio is not installed! Installing Visual Studio Build Tools..."
              $vsInstallerUrl = "https://aka.ms/vs/17/release/vs_BuildTools.exe"
              $vsInstallerPath = "$env:TEMP\vs_BuildTools.exe"
              Invoke-WebRequest -Uri $vsInstallerUrl -OutFile $vsInstallerPath
              Start-Process -FilePath $vsInstallerPath -ArgumentList "--quiet --wait --norestart --nocache --installPath C:\BuildTools --add Microsoft.VisualStudio.Workload.VCTools" -NoNewWindow -Wait
              Write-Output "Visual Studio Build Tools installation completed!"
          }

          if (Test-Path $vswherePath) {
              $vsInstallPath = & $vswherePath -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
              if ($vsInstallPath) {
                  Write-Output "Found Visual Studio installation at: $vsInstallPath"
                  $vcRedistPath = "$vsInstallPath\VC\Redist\MSVC"
                  $latestRedistVersion = Get-ChildItem -Directory -Path $vcRedistPath | Sort-Object Name -Descending | Select-Object -First 1
                  $latestRedistPath = "$vcRedistPath\$latestRedistVersion\x64\Microsoft.VC142.CRT"
                  if (Test-Path $latestRedistPath) {
                      Write-Output "Copying VC++ Redistributable DLLs from: $latestRedistPath"
                      Copy-Item -Path "$latestRedistPath\*" -Destination "build/windows/x64/runner/Release" -Force
                  } else {
                      Write-Output "Warning: Could not find VC++ Redistributable DLLs in $latestRedistPath"
                  }
              } else {
                  Write-Output "Error: Visual Studio installation not found after installation!"
              }
          } else {
              Write-Output "Error: vswhere.exe not found! Visual Studio installation might have failed."
          }
        shell: pwsh

      - name: Archive Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath test_release.zip

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: test_release.zip
          body: "Automated test release build for Windows."
          tag_name: ${{ github.ref_name }}
          name: "Test Release - ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}